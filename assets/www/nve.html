<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<link rel="stylesheet" href="js/wink-1.4.1-nve-default.min.css" type="text/css">

	<link rel="stylesheet" href="css/btn.css" type="text/css">
	<link rel="stylesheet" href="css/nve.css" type="text/css">
	
	<script type="text/javascript" src="js/config.js"> </script>	
	<script type="text/javascript" src="js/dependencies/proj4js-compressed.js"> </script>
	<script type="text/javascript" src="js/dependencies/datajs-1.0.2.js"> </script>
	<script type="text/javascript" src="js/dependencies/json2.js"> </script>
	<script type="text/javascript" src="js/dependencies/jquery.min.js"> </script>
		
	<script type="text/javascript">
		jQuery.noConflict();
		Proj4js.defs["EPSG:32633"] = "+title=Zone33NOR +proj=utm +zone=33 +ellps=WGS84 +datum=WGS84 +units=m +no_defs";
		
		// Function to allow one JavaScript file to be included by another.
		// Copyright (C) 2006-08 www.cryer.co.uk
		function IncludeJavaScript(jsFile)
		{
			document.write('<script type="text/javascript" src="' + jsFile + '"><\/scr' + 'ipt>');
		}
	</script>
	<script type="text/javascript"> 
		IncludeJavaScript("js/" +device.platform +"-cordova-1.6.1.js");
        //IncludeJavaScript("libs/" +device.platform +"-LocalNotification.js");
	</script>
	
	<script type="text/javascript" src="js/lib/nve-send.js"></script>
	<script type="text/javascript" src="js/lib/nve-store.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/ice.js"></script>
	<script type="text/javascript" src="js/dirt.js"></script>
	<script type="text/javascript" src="js/snow/snow.js"></script>
	<script type="text/javascript" src="js/snow/snow_picture.js"></script>
	<script type="text/javascript" src="js/snow/snow_hendelse.js"></script>
	<script type="text/javascript" src="js/snow/snow_faresign.js"></script>
	<script type="text/javascript" src="js/water.js"></script>
	<script type="text/javascript" src="js/nve.js"></script>
	
	<style>
		.sl_container 
		{
/*  			height: auto; */
		}
	
		body
		{
			background-color: white;
		}
	
		.sl_page
		{
/* 			background-color: #EEE; */
			background-color: white;
		}
		.disabled
		{
			background-image :-webkit-gradient( linear, left bottom, left top, color-stop(0.47, #AAA), color-stop(0.74, #AAA) );
		}
		.thumbnail
		{
			width: 90px;
			text-align: center;
		}
		
		.text
		{
			font-size: 18px;
			line-height: 65px;
			height: 65px;
			width: 120px;
			text-align: center;
		}
	</style>
</head>	
	
<body>
		<div id="header" class="w_header_custom c_color_gradient">
	    	<div id="back" class="w_button_custom w_back w_left c_color_gradient">
		        <input type="button" value="tilbake" class="c_color_gradient" onclick="main.panels.slideBack();" />
		    </div>
		    <span id="header_middle_text">regObs</span>
		    
		    <div id="login" class="c_right_header_button w_right c_color_gradient">
		        <a type="button" id="loginButton" class="c_color_gradient" onclick="main.panels.slideTo('settings');" >
	            	<img id="settings_img" alt="" style="height: 32px; border: 2px solid; border-radius: 5px;" src="img/settings.png">
		        </a>
		    </div>
		</div>
		
		<div id="home">
			<img src="./img/regObs.png" width="100%" />
			
			<div class="c_align_central" style="display: table; width: 100%;">
				
				<div class="table_row">
					<a onclick="main.panels.slideTo('snow')">
						<span>Sn&oslash;</span>
						<img alt="" src="img/snow_button.png">
					</a>
					<a onclick="main.panels.slideTo('ice')">
						<span >Is</span>
						<img alt="" src="img/ice_button.png">
					</a>
				</div>
				
				<div class="table_row">
					<a onclick="main.panels.slideTo('water')">
						<span >Vann</span>
						<img alt="" src="img/water_button.png">
					</a>
					
					<a onclick="main.panels.slideTo('dirt')">
						<span >L&oslash;smasse</span>
						<img alt="" src="img/dirt_button.png">
					</a>
				</div>
			</div>
		</div>
		
		<div id="settings">
			<div class="standartTextSize c_align_central">
	            <label for="login_username">Login</label>
	            <input type="text" id="login_username" class="large settingsInput" value="" />
	            <label for="login_possword">Password</label>
	            <input type="password" id="login_password" class="large settingsInput" value="" />
	            <input type='button' class="c_button smallWidth confirmButton w_button w_radius c_color_gradient" value='Login' onclick="main.clickLogin();" />
		    </div>
		</div> 
		
	<!-- 	SNOW - PAGES -->
		<div id="snow">
			<div class="c_position_header">
				<span id="position_header_position">,</span> 
				<span id="position_header_town"></span>
				<span id="position_header_county"></span>
			</div>
			
			<div class="c_align_central">
		        <input type="button" class="c_mainpage_button w_bg_light c_button bigWidth w_button w_radius" value="Hendelse" onclick="main.panels.slideTo('snow_hendelse');"/>
				
		      	<div class="w_footer_custom">
				    <div class="c_notification_button w_indice" >
				        <span id="snow_faresign_count">0</span>
				        <input type="button" class="w_button w_radius w_bg_light" value="Faretegn" onclick="main.panels.slideTo('snow_faresign');"/>
				    </div>
				</div>
		        
		        <div class="w_footer_custom">
				    <div class="c_notification_button w_indice" >
				        <span id="snow_picture_count">0</span>
				        <input type="button" class="w_button w_radius w_bg_light" value="Bilde" onclick="main.panels.slideTo('snow_picture');"/>
				    </div>
				</div>
				
				<input type="button" value="Send in" class="smallWidth confirmButton c_button bigWidth w_button w_radius w_bg_light" onclick="main.store.sendAll();"/> <br>
	   	  </div>
		</div>
		
		<div id="snow_hendelse" class="c_center_page standartTextSize">
	        <label for="snow_hendelse_comment">Comment:</label>
			<textarea id="snow_hendelse_comment" class="c_textarea bigWidth" rows="5"></textarea>		
			
			<label for="snow_hendelse_activity_list">Aktivitet:</label>
	        <select id="snow_hendelse_activity_list" class="bigWidth w_select c_selectBox" style="padding-bottom: 20px; margin-bottom: 20px;">
	        </select>
	        
	        <label for="example_select_1">Radius:</label>		
			<select id="snow_hendelse_radius_list" class="bigWidth w_select c_selectBox" style="padding-bottom: 20px; margin-bottom: 20px;">
			</select>
			
			<button class="smallWidth w_button w_radius c_color_gradient" onclick="snow_hendelse.addHendelse();">Legg til</button>
		</div>
		
		<div id="snow_faresign" class="c_center_page standartTextSize">
		
		
	        <label for="snow_danger_sign_list" style="margin: 15px;">Faresign:</label>
            <select id="snow_danger_sign_list" class="bigWidth w_select c_selectBox" style="padding-bottom: 20px; margin-bottom: 20px;">
            </select>
			
	        <label for="snow_danger_sign_comment">Comment:</label>
			<textarea id="snow_danger_sign_comment" class="c_textarea bigWidth" rows="5" ></textarea>
			<button class="smallWidth w_button w_radius c_color_gradient" onclick="snow_faresign.addFaresign();">Legg til</button>
		</div>
		
		<div id="snow_picture" class="c_center_page">
			<img id="snow_picture_img" class="c_image" src=""/>
	
			<label for="snow_picture_comment">Comment:</label>
			<textarea id="snow_picture_comment" class="c_textarea bigWidth" rows="5" ></textarea> 
			<button class="smallWidth w_button w_radius c_color_gradient" onclick="snow_picture.addPicture();">Legg til</button>
		</div>
		
	<!-- 	ICE - PAGES -->
		<div id="ice">
			<h1>Is</h1>
		</div>
		
	<!-- 	WATER - PAGES -->
		<div id="water">
		    <h1> Vann </h1>
		    <div id="c1">
			</div>
		</div>
		
	<!-- 	DIRT PAGES -->
		<div id="dirt">
		    <h1> L&oslash;smasse </h1>
		</div>
</body>
</html>
