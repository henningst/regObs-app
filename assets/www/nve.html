<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<link rel="stylesheet" href="js/wink-1.4.1-nve-default.min.css" type="text/css">
	<script type="text/javascript" src="js/wink-1.4.1-nve-default.min.js"></script>
	
	<link rel="stylesheet" href="css/big.css" type="text/css">
	<link rel="stylesheet" href="css/btn.css" type="text/css">
	<link rel="stylesheet" href="css/nve.css" type="text/css">
	
	<script type="text/javascript" src="js/config.js"> </script>	
	<script type="text/javascript" src="js/dependencies/proj4js-compressed.js"> </script>
	<script type="text/javascript" src="js/dependencies/datajs-1.0.2.js"> </script>
	<script type="text/javascript" src="js/dependencies/json2.js"> </script>
	<script type="text/javascript" src="js/dependencies/jquery.min.js"> </script>
		
	<script type="text/javascript">
		jQuery.noConflict();
		Proj4js.defs["EPSG:32633"] = "+title=Zone33NOR +proj=utm +zone=33 +ellps=WGS84 +datum=WGS84 +units=m +no_defs";
		
		// Function to allow one JavaScript file to be included by another.
		// Copyright (C) 2006-08 www.cryer.co.uk
		function IncludeJavaScript(jsFile)
		{
			document.write('<script type="text/javascript" src="' + jsFile + '"><\/scr' + 'ipt>');
		}
	</script>
	<script type="text/javascript"> 
		IncludeJavaScript("js/" +device.platform +"-cordova-1.5.0.js");
        //IncludeJavaScript("libs/" +device.platform +"-LocalNotification.js");
	</script>
	
	<script type="text/javascript" src="js/lib/nve-send.js"></script>
	<script type="text/javascript" src="js/lib/nve-store.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/ice.js"></script>
	<script type="text/javascript" src="js/dirt.js"></script>
	<script type="text/javascript" src="js/snow/snow_observation.js"></script>
	<script type="text/javascript" src="js/snow/snow.js"></script>
	<script type="text/javascript" src="js/snow/snow_picture.js"></script>
	<script type="text/javascript" src="js/snow/snow_hendelse.js"></script>
	<script type="text/javascript" src="js/snow/snow_faresign.js"></script>
	<script type="text/javascript" src="js/water.js"></script>
	<script type="text/javascript" src="js/nve.js"></script>
	
	<style>
		.sl_container 
		{
 			height: auto;
		}
	
		.disabled
		{
			background-image :-webkit-gradient( linear, left bottom, left top, color-stop(0.47, #AAA), color-stop(0.74, #AAA) );
		}
		.thumbnail
		{
			width: 90px;
			text-align: center;
		}
		
		.text
		{
			font-size: 18px;
			line-height: 65px;
			height: 65px;
			width: 120px;
			text-align: center;
		}
	</style>
</head>	
	
<body>
	
	<div class="w_header_custom c_color_gradient">
    	<div id="back" class="w_button_custom w_back w_left c_color_gradient">
	        <input type="button" value="tilbake" class="c_color_gradient" onclick="main.panels.slideBack();" />
	    </div>
	    <span id="header_middle_text">NVE</span>
	    
	    <div id="login" class="c_right_header_button w_right c_color_gradient">
	        <input type="button" id="loginButton" value="login" class="c_color_gradient" onclick="main.showPopup();" />
	    </div>
	</div>
	
	<div id="home">
		<img src="./img/nve_logo.png" width="100%" style="margin-top: -45px"/>
		<div class="c_align_central">
	        <input class="c_mainpage_button c_button w_button w_radius c_color_gradient" value="Sn&oslash;" type="button" onclick="main.panels.slideTo('snow')" /> <br>
	        <input class="c_mainpage_button c_button w_button w_radius c_color_gradient" value="Is" type="button" onclick="main.panels.slideTo('ice')" /> <br>
	        <input class="c_mainpage_button c_button w_button w_radius c_color_gradient" value="Vann" type="button" onclick="main.panels.slideTo('water')" /> <br>
	        <input class="c_mainpage_button c_button w_button w_radius c_color_gradient" value="L&oslash;smasse" type="button" onclick="main.panels.slideTo('dirt')" /> <br>
	     </div>   
	</div>
	
<!-- 	SNOW - PAGES -->
	<div id="snow">
		<div class="c_position_header">
			<span id="position_header_position">,</span> 
			<span id="position_header_town"></span>
			<span id="position_header_county"></span>
		</div>
		
		<div class="c_align_central">
	        <input type="button" class="c_mainpage_button c_button w_button w_radius c_color_gradient" value="Hendelse" onclick="main.panels.slideTo('snow_hendelse');"/>
			
	      	<div class="w_footer_custom">
			    <div class="c_notification_button w_indice" >
			        <span id="snow_faresign_count">0</span>
			        <input type="button" class="w_button w_radius c_color_gradient" value="Faretegn" onclick="main.panels.slideTo('snow_faresign');"/>
			    </div>
			</div>
	        
	        <div class="w_footer_custom">
			    <div class="c_notification_button w_indice" >
			        <span id="snow_picture_count">0</span>
			        <input type="button" class="w_button w_radius c_color_gradient" value="Bilde" onclick="main.panels.slideTo('snow_picture');"/>
			    </div>
			</div>
			
			<input type="button" value="Send in" style="width: 60%" class="c_button w_button w_radius c_color_gradient" onclick="main.store.sendAll();"/> <br>
   	  </div>
	</div>
	
	<div id="snow_hendelse" class="c_center_page">
		<h1>Hendelse</h1>
		
		<textarea id="snow_hendelse_comment" class="c_textarea" rows="10" cols="10"></textarea>		
		
		<label for="snow_hendelse_activity_list">Aktivitet:</label>
        <select id="snow_hendelse_activity_list" class="w_select c_selectBox" style="margin-bottom: 20px;"></select>
        
        <label for="example_select_1">Radius:</label>		
		<select id="snow_hendelse_radius_list" class="w_select c_selectBox" style="margin-bottom: 20px;"></select> <br>	
		
		<button class="w_button w_radius c_color_gradient" onclick="snow_hendelse.addHendelse();">Leg til</button>
	</div>
	
	<div id="snow_faresign" class="c_center_page">
		<h1>Faresign</h1>
		
		<div>
            <select id="snow_danger_sign_list" class="w_select c_selectBox" style="margin-bottom: 20px;"></select>	
		</div>
		
		<textarea id="snow_danger_sign_comment" class="c_textarea" rows="10" cols="10"></textarea>
		
		<button class="w_button w_radius c_color_gradient" onclick="snow_faresign.addFaresign();">Leg til</button>
	</div>
	
	<div id="snow_picture" class="c_center_page">
		<img id="snow_picture_img" class="c_image" src=""/>

		<textarea id="snow_picture_comment" class="c_textarea" rows="10" cols="10"></textarea>
		<button class="w_button w_radius c_color_gradient" onclick="snow_picture.addPicture();">Leg til</button>
	</div>
	
<!-- 	ICE - PAGES -->
	<div id="ice">
		<h1>Is</h1>

	</div>
	
<!-- 	WATER - PAGES -->
	<div id="water">
	    <h1> Vann </h1>
	    <div id="c1">
		</div>
	</div>
	
<!-- 	DIRT PAGES -->
	<div id="dirt">
	    <h1> L&oslash;smasse </h1>
	</div>
</body>
</html>
