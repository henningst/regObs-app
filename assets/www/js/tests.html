<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="android-cordova-1.5.0.js"></script>

  <link rel="shortcut icon" type="image/png" href="tests/lib/jasmine-1.2.0.rc2/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="tests/lib/jasmine-1.2.0.rc2/jasmine.css">
  <script type="text/javascript" src="tests/lib/jasmine-1.2.0.rc2/jasmine.js"></script>
  <script type="text/javascript" src="tests/lib/jasmine-1.2.0.rc2/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="dependencies/datajs-1.0.2.js"></script>
  <script type="text/javascript" src="dependencies/json2.js"></script>
  <script type="text/javascript" src="dependencies/jquery.min.js"></script>
  <script type="text/javascript" src="lib/nve-send.js"></script>
  <script type="text/javascript" src="lib/nve-store.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="tests/spec/SpecHelper.js"></script>
  <script type="text/javascript" src="tests/spec/Nve.spec.js"></script>

  
 

  <script type="text/javascript">
    
    function runTests(){
        console.log("running------------------");
	    (function() {
	      var jasmineEnv = jasmine.getEnv();
	      jasmineEnv.updateInterval = 1000;
	
	      var htmlReporter = new jasmine.HtmlReporter();
	
	      jasmineEnv.addReporter(htmlReporter);
	
	      jasmineEnv.specFilter = function(spec) {
	        return htmlReporter.specFilter(spec);
	      };
	      
	      execJasmine();
	
	      function execJasmine() {
	        jasmineEnv.execute();
	      }
	
	    })();
	  };
	  
	  document.addEventListener("deviceready", runTests, false);
	  
	  console.log("started ------------------");
	  
  </script>

</head>

<body onload="runTests()">
</body>
</html>
