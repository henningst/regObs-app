  <!-- include source files here... -->

  <script type="text/javascript" src="dependencies/json2.js"></script>

  <script type="text/javascript" src="database/database.js"></script>
	
	<script type="text/javascript" src="connection/data_objects.js"></script>
	<script type="text/javascript" src="connection/abstract_store.js"></script>
	
	<script type="text/javascript" src="connection/send.js"></script>

  <script type="text/javascript" src="tests/spec/UserStore.spec.js"></script>
  <script type="text/javascript" src="tests/spec/PackageCollection.spec.js"></script>

  
 

  <script type="text/javascript">
    
    function runTests(){
        console.log("running------------------");
	    (function() {
	      var jasmineEnv = jasmine.getEnv();
	      jasmineEnv.updateInterval = 1000;
	
	      var htmlReporter = new jasmine.HtmlReporter();
	
	      jasmineEnv.addReporter(htmlReporter);
	
	      jasmineEnv.specFilter = function(spec) {
	        return htmlReporter.specFilter(spec);
	      };
	      
	      execJasmine();
	
	      function execJasmine() {
	        jasmineEnv.execute();
	      }
	
	    })();
	  };
	  
	  document.addEventListener("deviceready", runTests, false);
	  
	  console.log("started ------------------");
	  
  </script>

</head>

<body onload="runTests()">
</body>
</html>
